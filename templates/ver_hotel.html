<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Luna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        header {
            background: #0077b6;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
        }
        .header-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 15px;
            transition: color 0.3s ease;
        }
        .header-button:hover {
            color: #ffdd57;
        }
        .logo {
            width: 85px;
            height: 85px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .location {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .location a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .map-button {
            background-color: #007bff;
        }
        .map-button:hover {
            background-color: #0056b3;
        }
        .reserve-button {
            background-color: #007bff;
        }
        .reserve-button:hover {
            background-color: #1e7e34;
        }
        .images-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 10px;
        }
        .right-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .main-image img, .right-images img {
            width: 100%;
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        .gallery img {
            width: 32%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('client') }}"><button class="header-button">&#8592; Atr√°s</button></a> 
        <h1 class="header-title">Hogar Viajero</h1>
        <div>
            <img src="/static/img/Hogar_Viajero.jpg" alt="Icono" class="logo">
        </div>
    </header>
    <div class="container">
        <div class="title">{{ hotel.hotel }}</div>
        <div class="location">
            <a href="{{ hotel.google_maps_url }}" target="_blank" class="map-button">üìç Mostrar mapa</a>
            <a href="{{ url_for('formulario_reserva') }}" class="reserve-button">Reservar</a>
        </div>
        <div class="images-container">
            <div class="main-image">
                <img src="{{ url_for('static', filename=hotel.portada.split('static/')[1]) }}" alt="Imagen principal">
            </div>
            <div class="right-images">
                {% for img in hotel.habitaciones %}
                <img src="{{ url_for('static', filename=img.split('static/')[1]) }}" alt="Habitaci√≥nes">
                {% endfor %}
            </div>
        </div>
        <div class="gallery">
            <img src="{{ url_for('static', filename=hotel.portada.split('static/')[1]) }}" alt="Ba√±o">
            {% for img in hotel.extras %}
            <img src="{{ url_for('static', filename=img.split('static/')[1]) }}" alt="Extras">
            {% endfor %}
        </div>
    </div>
</body>
</html>

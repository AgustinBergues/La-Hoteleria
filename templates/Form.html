<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        header {
            background: #0077b6;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
        }
        .header-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 15px;
            transition: color 0.3s ease;
        }
        .header-button:hover {
            color: #ffdd57;
        }
        .logo {
            width: 85px;
            height: 85px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .precios {
            padding-top: 10px;
            font-size: 14px;
            display: block;
        }
        .total {
            font-weight: bold;
            font-size: 16px;

        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn-submit {
            background: #0077b6;
            color: white;
        }
        .btn-submit:hover {
            background: #005f8d;
        }
        .btn-clear {
            background: #dc3545;
            color: white;
        }
        .btn-clear:hover {
            background: #a71d2a;
        }
        .btn-back {
            display: block;
            margin: 20px auto;
            text-align: center;
            background: #6c757d;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            width: fit-content;
        }
        .btn-back:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('client') }}"><button class="header-button">&#8592; Atrás</button></a>
        <h1 class="header-title">Hogar Viajero</h1>
        <div>
            <img src="./static/img/Hogar_Viajero.jpg" alt="" class="logo">
        </div>
    </header>
    <div class="container">
        <div class="title">Reserva tu Hotel</div>
        <form action="{{ url_for('reservar') }}" method="POST" id="reservation-form">
            <div class="form-group">
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Celular</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="room">Seleccionar Habitación</label>
                <select id="hotel" name="hotel" onchange="actualizarPrecio()">
                    <option value="Simple">Simple</option>
                    <option value="Doble">Doble</option>
                    <option value="Suite">Suite</option>
                </select>

                <div id="hotel-info" data-hotel-id="{{ hotel_id }}" class="precios">
                    <p id="precio-habitacion">Precio de Habitacion: Cargando...</p>
                    <p id="precio-impuesto">Impuestos: Cargando...</p>
                    <p id="precio-total" class="total">Precio Total: Cargando...</p>
                  </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>

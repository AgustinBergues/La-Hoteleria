<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
        }

        .form-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .volver {
            text-align: center;
            margin-top: 20px;
        }

        .volver a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Agregar Nuevo Hotel</h1>
        <form action="/guardar_hotel_nuevo" method="POST" enctype="multipart/form-data">

            <label for="hotel">Nombre del Hotel</label>
            <input type="text" id="hotel" name="hotel" required>

            <label for="maps">Enlace de Google Maps</label>
            <input type="text" id="maps" name="google_maps_url" required>

            <label for="portada">Imagen de Portada</label>
            <input type="file" id="portada" name="portada" accept="image/*" required>

            <label for="habitacion1">Habitación 1</label>
            <input type="file" id="habitacion1" name="habitacion1" accept="image/*" required>

            <label for="habitacion2">Habitación 2</label>
            <input type="file" id="habitacion2" name="habitacion2" accept="image/*" required>

            <label for="baño">Baño</label>
            <input type="file" id="baño" name="baño" accept="image/*" required>

            <label for="extra1">Extra 1</label>
            <input type="file" id="extra1" name="extra1" accept="image/*" required>

            <label for="extra2">Extra 2</label>
            <input type="file" id="extra2" name="extra2" accept="image/*" required>

            <label for="simple">Precio Habitación Simple</label>
            <input type="number" id="simple" name="simple" min="0" required>

            <label for="doble">Precio Habitación Doble</label>
            <input type="number" id="doble" name="doble" min="0" required>

            <label for="suite">Precio Habitación Suite</label>
            <input type="number" id="suite" name="suite" min="0" required>

            <button type="submit">Guardar Hotel</button>
        </form>

        <div class="volver">
            <a href="{{ url_for('hoteles_admin') }}">← Volver a la lista de hoteles</a>
        </div>
    </div>
</body>
</html>

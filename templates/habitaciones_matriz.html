<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matriz de Habitaciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/globals.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .reserva {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .info {
      flex-grow: 1;
    }

    .info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .info p {
      margin: 0.2rem 0;
      color: #555;
    }

    .btn-devolucion {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-devolucion:hover {
      background-color: #dc2626;
    }

    .content {
      margin-left: 60px;
      padding: 2rem;
    }

    .leyenda {
      margin-bottom: 2rem;
      display: flex;
      gap: 2rem;
      font-weight: bold;
    }

    .leyenda span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cuadro {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: inline-block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .room {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      font-size: 1.1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .disponible {
      background-color: #22c55e;
    }

    .ocupada {
      background-color: #ef4444;
    }

    .mantenimiento {
      background-color: #f59e0b;
    }
  </style>
</head>
<body>

  <!-- Barra lateral -->
  <nav>
    <div>
      <div class="logo"><img src="{{ url_for('static', filename='img/Hogar_Viajero-Recuperado.png') }}" alt="Logo" ></div>
      <ul>
        <li><a href="{{ url_for('admin') }}"><i class="fas fa-home"></i><span>Inicio</span></a></li>
        <li><a href="{{ url_for('hoteles_admin') }}"><i class="fas fa-hotel"></i><span>Hoteles</span></a></li>
      <li><a href="{{ url_for('habitaciones_admin') }}"><i class="fas fa-bed"></i><span>Habitaciones</span></a></li>
      <li><a href="{{ url_for('reservas_admin') }}"><i class="fas fa-calendar-alt"></i><span>Reservas</span></a></li>
      <li><a href="{{ url_for('mantenimiento_admin') }}"><i class="fas fa-tools"></i><span>Mantenimientos</span></a></li>
      <li><a href="{{ url_for('usuarios_admin') }}"><i class="fas fa-users"></i><span>Usuarios</span></a></li>
        <li><a href="{{ url_for('ver_quejas') }}"><i class="fas fa-exclamation-circle"></i><span>Reportes</span></a></li>
      </ul>
    </div>
    <div class="bottom-links">
      <ul>
        <li><i class="fas fa-user"></i><span>Mi Cuenta</span></li>
      </ul>
    </div>
  </nav>

  <!-- Barra superior -->
  <header>
    <div class="title">Habitaciones</div>
    <div class="notifications">ðŸ””</div>
  </header>

  <!-- Contenido principal -->
  <div class="content">

    <!-- Leyenda -->
    <div class="leyenda">
      <span><div class="cuadro" style="background-color:#22c55e;"></div> Disponible</span>
      <span><div class="cuadro" style="background-color:#ef4444;"></div> Ocupada</span>
      <span><div class="cuadro" style="background-color:#f59e0b;"></div> Mantenimiento</span>
    </div>

    <!-- Matriz de habitaciones -->
    {% for hotel, habitaciones in matriz.items() %}
      <h2>{{ hotel }}</h2>
      <div class="grid">
        {% for h in habitaciones %}
          <div class="room {{ h.estado | lower }}">
            {{ h.id }}
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../static/globals.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
    }
    header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    .main-content {
      margin-left: 220px;
      padding: 2rem;
    }
    .profile-box {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .profile-box h2 {
      margin-top: 0;
      color: #3b82f6;
      text-align: center;
    }
    .profile-box p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

  .boton-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
    .btn-cerrar {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      display: block;
      transition: background-color 0.3s ease;
      
    }
    .btn-cerrar:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <!-- Barra lateral -->
<nav>
  <div>
    <div class="logo"><img src="{{ url_for('static', filename='img/Hogar_Viajero-Recuperado.png') }}" alt="Logo" ></div>
    <ul>
      <li><a href="{{ url_for('empleado') }}"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="{{ url_for('checks') }}"><i class="fas fa-door-open"></i><span>Entradas/Salidas</span></a></li>
      <li><a href="{{ url_for('habitaciones_info') }}"><i class="fas fa-bed"></i><span>Habitaciones</span></a></li>
    </ul>
  </div>
  <div class="bottom-links">
    <ul>
            <li><a href="{{ url_for('reportar') }}"><i class="fas fa-exclamation-circle"></i><span>Reportar Incidencia</span></li></a>
      <li><a href="{{ url_for('micuenta_e') }}"><i class="fas fa-user"></i><span>Mi Cuenta</span></a></li>
    </ul>
  </div>
</nav>

  <!-- Barra superior -->
  <header>
    <div class="title">Mi cuenta</div>
  </header>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="profile-box">
      <h2>Información del Usuario</h2>
      <p><strong>Usuario:</strong> {{ usuario.user }}</p>
      <p><strong>Nombre:</strong> {{ usuario.nombre }} {{ usuario.apellido }}</p>
      <p><strong>Email:</strong> {{ usuario.email }}</p>
      <p><strong>Teléfono:</strong> {{ usuario.telefono }}</p>
      <p><strong>Permisos:</strong> {{ usuario.permisos }}</p>
      <div class="boton-container">
        <a href="{{ url_for('home') }}"><button class="btn-cerrar">Cerrar sesión</button></a>
      </div>
    </div>
  </div>
</body>
</html>
